<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok MP3 Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .audio-preview {
            margin: 15px 0;
        }
        
        audio {
            width: 100%;
            border-radius: 10px;
        }
        
        .download-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .example {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ TikTok MP3 Downloader</h1>
        <p class="subtitle">Download audio from TikTok videos for free</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste TikTok video URL here...">
        </div>
        
        <button id="downloadBtn">Download MP3</button>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>ðŸŽ§ Audio Ready!</h3>
            <div class="audio-preview" id="audioPreview"></div>
            <a href="#" class="download-btn" id="audioDownload">Download MP3</a>
        </div>
        
        <div class="example">
            Example: https://www.tiktok.com/@tiktok/video/7156033831819734314
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const downloadBtn = document.getElementById('downloadBtn');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const audioPreview = document.getElementById('audioPreview');
            const audioDownload = document.getElementById('audioDownload');
            
            // Example URL
            urlInput.value = 'https://www.tiktok.com/@tiktok/video/7156033831819734314';
            
            downloadBtn.addEventListener('click', async function() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a TikTok URL');
                    return;
                }
                
                if (!url.includes('tiktok.com')) {
                    showError('Please enter a valid TikTok URL');
                    return;
                }
                
                // Show loading
                downloadBtn.innerHTML = '<div class="loading"></div> Processing...';
                downloadBtn.disabled = true;
                hideError();
                hideResult();
                
                try {
                    // Call our API
                    const response = await fetch('/api/download', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url: url })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Show result
                        audioPreview.innerHTML = `<audio controls><source src="${data.audioUrl}" type="audio/mpeg"></audio>`;
                        audioDownload.href = data.downloadUrl;
                        showResult();
                    } else {
                        showError(data.error || 'Failed to get audio');
                    }
                } catch (error) {
                    console.error(error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset button
                    downloadBtn.innerHTML = 'Download MP3';
                    downloadBtn.disabled = false;
                }
            });
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                resultDiv.classList.remove('show');
            }
            
            function hideError() {
                errorDiv.classList.remove('show');
            }
            
            function showResult() {
                resultDiv.classList.add('show');
                errorDiv.classList.remove('show');
            }
            
            function hideResult() {
                resultDiv.classList.remove('show');
            }
        });
    </script>
</body>
</html>
